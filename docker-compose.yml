version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: systemfehler-postgres
    environment:
      POSTGRES_DB: systemfehler
      POSTGRES_USER: systemfehler
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U systemfehler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
